<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="stylesheet" href="/resource/layui/css/layui.css">
    <link rel="stylesheet" href="/resource/css/common.css">
    <link rel="stylesheet" href="/resource/layui/extend/dtree.css">
    <link rel="stylesheet" href="/resource/layui/extend/font/dtreefont.css">
    <link rel="stylesheet" href="/resource/layui/extend/formSelects-v4.css">
</head>
<style>
    .layui-form-label {
        width: 90px;
    }

    .layui-card-header {
        background: #e6e6e6;
        border-bottom: 1px solid #DEDEDE !important;
    }

    .layui-card {
        border-bottom: 1px solid #DEDEDE
    }
</style>
<body>
<div class="yadmin-body animated fadeIn" style="padding: 20px; background-color: #fbfbfb;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    订单编号:<span th:text="${order.uuId}" style="font-size: 20px;color: red"></span>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">收件人信息</div>
                <div class="layui-card-body">
                    <span th:text="${order.consigneeInfo}"></span>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">订单信息</div>
                <div class="layui-card-body">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <img th:src="${order.productImg}" style="width: 178px;height: 178px">
                        </div>

                        <div class="layui-input-inline" style="line-height: 44px;margin-left: 20px">
                            <p th:text="${order.productName}"></p>
                            <p th:text="${'规格:  '+order.specification}"></p>
                            <p th:text="${'单价:   ￥'+order.unitPrice}"></p>
                            <p th:text="${'天数:  '+order.num}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            订单状态:
                            <span th:if="${order.state eq '0'}">待付款</span>
                            <span th:if="${order.state eq '1'}">待确认</span>
                            <span th:if="${order.state eq '2'}">租赁中</span>
                            <span th:if="${order.state eq '3'}">交易完成</span>
                            <span th:if="${order.state eq '4'}">归还申请中</span>
                            <span th:if="${order.state eq '5'}">已归还</span>
                            <span th:if="${order.state eq '6'}">归还失败</span>
                            <span style="color: #FF5722" th:if="${order.state eq '7'}">超时取消</span>
                        </div>
                        <div class="layui-input-inline" style="margin-left: 30px">
                            订单生成日期: <span th:text="${#strings.substring(order.time,0,11)}"></span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-inline">
                        订单总金额: <span th:text="${'￥'+order.unitPrice*order.num}"
                                     style="font-size: 20px;color: red"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="/resource/layui/layui.js"></script>
<script src="/resource/js/common.js"></script>

<script>
    layui.config({
        base: '/resource/layui/extend/'
    }).extend({
        formSelects: 'formSelects-v4'
    }).use(['form', 'layer', 'upload', 'layedit', 'formSelects', 'dtree'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

    });
</script>

</body>
</html>

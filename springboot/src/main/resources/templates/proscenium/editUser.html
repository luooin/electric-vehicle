<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${wbeParameter.name}">Document</title>
    <link rel="icon" href="/resource/shopping.png">
    <link rel="stylesheet" type="text/css" href="/resource/css/main.css">
    <link rel="stylesheet" type="text/css" href="/resource/css/userCenter.css">
    <link rel="stylesheet" href="/resource/layui/css/layui.css">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<style>
    .layui-form-radio > i:hover, .layui-form-radioed > i {
        color: #da697d !important;
    }</style>
<body>
<div th:replace="proscenium/public :: head"></div>
<div class="layui-container userpublic house-userPer content content-nav-base">
    <div class="main-nav" th:replace="proscenium/public :: main-nav"></div>
    <div class="layui-row layui-col-space20">
        <p class="layui-hide-xs title">首页 &gt; <span>个人资料</span></p>
        <div class="layui-col-sm2">
            <ul class="user-list">
                <li><a href="/userCenter">个人中心</a></li>
                <li><a href="/addProductPage">发布车辆</a></li>
                <li><a href="/myProductPage">我的车辆</a></li>
                <li><a href="/myOrderPage">我的出租</a></li>
                <li><a href="/myRefundPage">归还处理</a></li>
                <li><a href="/address">租赁人信息</a></li>
                <li th:if="${payType eq'balance'}"><a href="/wallet">我的钱包</a></li>
                <li><a href="/collectPage">我的收藏</a></li>
                <li><a href="/browsePage">浏览记录</a></li>
                <li><a href="/safety">安全设置</a></li>
                <li class="active"><a href="/editUser">个人资料</a></li>
                <li><a href="/leavePage">我的上报</a></li>

            </ul>
        </div>
        <div class="layui-col-sm10">
            <div class="layui-form">
                <div class="layui-fluid">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                                    <ul class="layui-tab-title">
                                        <li class="layui-this"><i class="czs-face-l"></i>设置我的资料</li>
                                        <li>设置头像</li>
                                    </ul>
                                    <div class="layui-tab-content">
                                        <div class="layui-tab-item layui-show">
                                            <div class="layui-card-body"
                                                 style="padding: 20px;">
                                                <div class="layui-form" lay-filter="">
                                                    <div class="layui-form-item">
                                                        <label class="layui-form-label">用户名:</label>
                                                        <div class="layui-input-inline">
                                                            <input type="text" th:value="${user.userName}"
                                                                   style="color: #999;border-color: white"
                                                                   value="" disabled class="layui-input">
                                                        </div>
                                                        <div class="layui-form-mid layui-word-aux">不可修改</div>
                                                    </div>
                                                    <div class="layui-form-item">
                                                        <label class="layui-form-label">昵称:</label>
                                                        <div class="layui-input-inline">
                                                            <input type="text" name="realName"
                                                                   th:value="${user.realName}" value=""
                                                                   lay-verify="nickname"
                                                                   autocomplete="off" placeholder="请输入昵称"
                                                                   class="layui-input">
                                                        </div>
                                                    </div>
                                                    <div class="layui-form-item">
                                                        <label class="layui-form-label">性别:</label>
                                                        <div class="layui-input-block">
                                                            <input type="radio" name="sex" th:field="*{user.sex}"
                                                                   value="男"
                                                                   title="男">
                                                            <div class="layui-unselect layui-form-radio">
                                                                <i class="layui-anim layui-icon"></i>
                                                                <div>男</div>
                                                            </div>
                                                            <input type="radio" name="sex" th:field="*{user.sex}"
                                                                   value="女"
                                                                   title="女">
                                                            <div class="layui-unselect layui-form-radio layui-form-radioed">
                                                                <i class="layui-anim layui-icon"></i>
                                                                <div>女</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="layui-form-item">
                                                        <label class="layui-form-label">手机:</label>
                                                        <div class="layui-input-inline">
                                                            <input type="text" name="iphone" lay-verify="required|phone"
                                                                   th:value="${user.iphone}"
                                                                   placeholder="请输入手机号" class="layui-input">
                                                        </div>
                                                    </div>
                                                    <div class="layui-form-item">
                                                        <label class="layui-form-label">邮箱:</label>
                                                        <div class="layui-input-inline">
                                                            <input type="text" name="email" lay-verify="required|email"
                                                                   th:value="${user.email}"
                                                                   placeholder="请输入邮箱" class="layui-input">
                                                        </div>
                                                    </div>
                                                    <div class="layui-form-item layui-form-text">
                                                        <label class="layui-form-label">家乡:</label>
                                                        <div class="layui-input-block">
                                                    <textarea name="address" th:text="${user.address}"
                                                              placeholder="请输入联系地址"
                                                              class="layui-textarea"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-tab-item" style="padding: 20px">
                                            <div class="avatar-add">
                                                <div class="layui-upload-drag" id="test1">
                                                    <i class="layui-icon layui-icon-picture" style="color: #da697d"></i>
                                                    <p>点击上传，或将文件拖拽到此处</p>
                                                    <div class="layui-hide" id="uploadDemoView">
                                                        <hr>
                                                        <img src="" alt="上传成功后渲染" style="max-width: 196px">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="foot" style="text-align: center">
                    <input hidden name="id" th:value="${user.id}">
                    <input hidden name="imgUrl" id="imgUrl" th:value="${user.imgUrl}">
                    <button type="button" class="layui-btn layui-btn-sm" lay-submit=""
                            lay-filter="setmyinfo" style="background: #da697d">保存
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="footer" th:replace="proscenium/public :: footer"></div>
<script src="/resource/layui/layui.js"></script>
<script>
    layui.use(['form', 'jquery', 'layer', 'element', 'upload'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        var element = layui.element;
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            , url: '/upload.do' //上传接口
            , done: function (res) {
                //上传完毕回调
                layer.msg('上传成功');
                $("#imgD").attr("src", res.obje);
                $("#imgUrl").val(res.obje);
            }
            , error: function () {
                //请求异常回调
            }
        });

        //监听提交
        form.on('submit(setmyinfo)', function (data) {
            data.field.status = "1"
            $.ajax({
                url: '/user/user.do',
                type: "put",
                dataType: 'json',
                data: data.field,
                success: function (data) {
                    if (data.status) {
                        parent.layer.msg('修改成功!', {icon: 1});
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    } else {
                        parent.layer.msg(data['msg'], {icon: 2});
                    }
                }
            })
        });


        $('.close').click(function () {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
            return false;
        })

    });

</script>

</body>
</html>
